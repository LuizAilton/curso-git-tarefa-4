name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  verify:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Verificar arquivo index.html
        run: |
          if [ ! -f index.html ]; then
            echo "Erro: arquivo index.html não encontrado na raiz do projeto";
            exit 1;
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: verify  # Este job depende do "verify" ser bem-sucedido

    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Publicar site
        run: echo "Publicando site..."

      - name: Configurar GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload para GitHub Pages
        uses: actions/upload-pages-artifact@v2  # Usando a versão correta
        with:
          path: ./  # Aqui indicamos a raiz do repositório

      - name: Deploy para GitHub Pages
        uses: actions/deploy-pages@v2
